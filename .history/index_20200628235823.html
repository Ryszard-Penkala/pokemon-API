<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Pokemon API</title>
</head>
<body>
    <main class="pokemon-app">
        <header class="header-main pokemon-app__header">
            <div class="header-main__catalog">
                <h1 class="header-main__heading">Pokemon catalog</h1>
            </div>
            <div class="header-main__search-bar">
                <input class="header-main__searching header-main__searching--active" type="text" name="search" id="search" placeholder="Search" autocomplete="off">
                <label for="search" class="header-main__search-label">Search</label>
            </div>
        </header>
        <section class="section-main pokemon-app__section" data-content>
            <p class="section-main__info hidden" data-info>There are no results</p>

        </section>
        <footer class="footer-main pokemon-app__footer">
            <div class="footer-main__load-bar">
                <button class="footer-main__load-button" data-load-button>Load more</button>
                <div class="footer-main__loader hidden" data-loader><div></div><div></div><div></div></div>
            </div>

        </footer>
    </main>


    <script src="assets/js/script.js"></script>
    <script>
        const Catalog = new pokemonAPICatalog();
        Catalog.init();
    </script>
</body>
</html>
